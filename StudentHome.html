<!DOCTYPE html>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Image div */
        .image-div {
            width: 100%;
            height: 300px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #fff;
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Content div containing announcements, video, and chatbot */
        .content {
            display: flex;
            width: 100%;
            gap: 20px;
        }
        
        /* Announcements section */
        .announcements {
            flex: 2;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .announcements h3 {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .announcements h3::before {
            content: 'ðŸ“¢';
        }

        .announcements .content-box {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .announcements textarea {
            width: 100%;
            height: 180px; /* Adjust as needed */
            border: none;
            resize: none;
            padding: 10px;
            border-radius: 5px;
        }

        
        .rightside {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        
        .video-div {
            background-color: #fff;
            padding: 0;
            height: 150px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .video-div iframe {
            width: 100%;
            height: 100%;
        }

        /* Chatbot section */
        .chatbot-div {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 10px;
            align-items: center;
            gap: 10px;
        }

        .chatbot-div h3::before {
            content: 'ðŸ¤–';
        }


.chatbot-div h3 {
    margin-bottom: 10px;
}


.photo {
    width: 200px;  
    height: 200px; 
    overflow: hidden;
    border-radius: 5%; 
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
}


.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    border-radius: 5%; 
}

    </style>
</head>

    <div class="container">

            <h1>Welcome to Student Portal.</h1>
        </div>

        <div class="content">
